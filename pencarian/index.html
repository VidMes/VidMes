<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>Halaman Explorer</title>
</head>
<body>

    <div class="navbar">
        <h1>Halaman Explore</h1>
        <div class="search-container">
            <div class="search-box">
              <input type="text" class="search-input" placeholder="Cari...">
              <button class="search-button">&#128269;</button>
            </div>
          </div>    
    </div>
    
    <div class="container">
      <div id="mediaContainer">
        <img class="media" src="gambar/wallpaperbetter (1).jpg" alt="Gambar 1">
        <img class="media" src="gambar/wallpaperbetter (2).jpg" alt="Gambar 2">
        <img class="media" src="gambar/wallpaperbetter (3).jpg" alt="Gambar 3">
        <img class="media" src="gambar/wallpaperbetter (4).jpg" alt="Gambar 4">
        <img class="media" src="gambar/wallpaperbetter (5).jpg" alt="Gambar 5">
        <img class="media" src="gambar/wallpaperbetter (6).jpg" alt="Gambar 6">
        <video class="media" controls>
          <source src="video/video 1.mp4" type="video/mp4">
        </video>
        <video class="media" controls>
          <source src="video/video 2.mp4" type="video/mp4">
        </video>
        <video class="media" controls>
          <source src="video/video 3.mp4" type="video/mp4">
        </video>
        <video class="media" controls>
          <source src="video/video 4.mp4" type="video/mp4">
        </video>
        <video class="media" controls>
          <source src="video/video 5.mp4" type="video/mp4">
        </video>
        <video class="media" controls>
          <source src="video/video 6.mp4" type="video/mp4">
        </video>
      </div>
    </div>

  <script src="script.js"></script>

</body>
</html>
